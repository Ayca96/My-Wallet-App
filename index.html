<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <p>My Wallet App <i class="fa-regular fa-credit-card"></i></p>
    </header>

    <div class="container">
      <p>Harcama Formu</p>
      <form class="form">
        <label for="date">Tarih</label>
        <input type="date" id="date" />

        <label for="spending-amount">Harcama Miktari</label>
        <input
          type="number"
          id="spending-amount"
          name="spend"
          step="0.1"
          min="0.1"
          max="10"
          value="0.1"
        />

        <label for="spending-area">Harcama Alani</label>
        <input type="text" id="spending-area" />

        <input type="submit" value="Kaydet" />

        <label for="increase"></label>
        <input
          type="number"
          id="increase"
          name="spend"
          step="0.1"
          min="0.1"
          max="10"
          value="0.1"
        />

        <input type="submit" value="Ekle" />

        <table class="table">
          <tr>
            <th>Tarih</th>
            <th>Harcama Alani</th>
            <th>Miktar (₺) </th>
            <th>Islem</th>
          </tr>
        </table>

        <table class="table1">
          <tr>
            <th>Geliriniz (₺) </th>
            <th>0</th>
          </tr>
          <tr>
            <th>Gideriniz (₺) </th>
            <th>0</th>
          </tr>
          <tr>
            <th>Kalan (₺) </th>
            <th>0</th>
          </tr>
        </table>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
