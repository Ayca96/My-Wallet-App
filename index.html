<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wallet</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <p>My Wallet App <i class="fa-regular fa-credit-card"></i></p>
    </header>

    <div class="container">
      <p>Harcama Formu</p>
      <form class="form">
        <label for="date" style="color: brown; font-size: 23px;">Tarih</label>
        <input class="common" type="date" id="date" />

        <label for="spending-amount" style="color: brown; font-size: 23px;">Harcama Miktari</label>
        <input
        class="common"
          type="number"
          id="spending-amount"
          name="spend"
          step="0.1"
          min="0.1"
          max="10"
          value="0.1"

        />

        <label for="spending-area" style="color: brown; font-size: 23px;">Harcama Alani</label>
        <input type="text" id="spending-area" class="common" placeholder="Kira, Fatura, Kredi Karti" />
          <div class="kayit">
             <input type="submit" value="Kaydet" class="kaydet" />
          </div>
       

        </form>

        <div class="artis">

        
        <label for="increase"></label>
        <input
      
          type="number"
          id="increase"
          name="spend"
          step="0.1"
          min="0.1"
          max="10"
          value="0.1"
        />

        <input type="submit" value="Ekle"  class="ekle"/>

        </div>

        <div class="tab">
        <table class="table">
          <tr class="row">
            <td>Tarih</td>
            <td>Harcama Alani</td>
            <td>Miktar (₺) </td>
            <td>Islem</td>
          </tr>
        </table>
      </div>

      <div class="tab1">
        <table class="table1">
          <tr>
            <td>Geliriniz (₺) :</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Gideriniz (₺) :</td>
            <td>0</td>
          </tr>
          <tr>
            <td>Kalan (₺) :</td>
            <td>0</td>
          </tr>
        </table>

        <div class="temiz"><input type="submit" value="Bilgileri Temizle" id="temizle"></div>
        
        </div>
     
    </div>

    <script src="./app.js"></script>
  </body>
</html>
